<script>
function jsonp(data) {
  var t = document.getElementById('foo');
  t.innerText = data;
}

function update(url) {
  var s = document.createElement('script');
  s.src = url;
  document.head.appendChild(s);
  s.onload = function() { s.remove(); };
  s.onerror = function() { s.remove(); console.log("FAIL: " + url); };
}
</script>
